<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Weather App">
    <meta name="keywords" content="PsN Pradhuman Weather Weatherly App WebApp">
    <meta name="author" content="Pradhuman">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
  <body>
    <div class="container">
      <div class="app-title">
        <!-- <p>Weatherly</p> -->
        <div class="appTitle">
          <h1>Weather App</h1>
        </div>
        <div class="takeInput">
          <input
            id="search"
            type="text"
            placeholder="Enter Location or Latutude, Longitude"
            autocomplete="off"
          />
          <div class="location-icon">
            <img src="images/location.png" alt="" />
          </div>
        </div>

      </div>
      <div class="notification"></div>
      <div class="weather-container">
        <div class="weather-icon">
          <img src="images/unknown.png" alt="" />
        </div>
        <div class="showWeather">
          <div class="temperature-value">
            <p>- Â°<span>C</span></p>
          </div>
          <div class="temperature-description">
            <p>-</p>
          </div>
          <div class="location">
            <p>-</p>
          </div>
        </div>

        <button class="btnChange" onclick="changeScale()">F</button>

      </div>

      <div class="pollution-details">
        <div class="co card"><span>CO </span><p>00</p></div>
        <div class="pm2_5 card"><span>PM2.5 </span><p>00</p></div>
        <div class="pm10 card"><span>PM10 </span><p>00</p></div>
      </div>

    </div>
    

    <script src="weather.js"></script>
  </body>
</html>
